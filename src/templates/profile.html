<form class="form--full form--full-center">
    <div class="image--center">
        <img class="profile-image--large" src="../images/profile.png"/>
        <span class="sub-text">Change a photo</span>
    </div>
    <input type="text" name="name" placeholder="Name" aria-label="name" autocomplete="name" required/>
    <input type="email" name="email" placeholder="Email" aria-label="email" autocomplete="email" required/>
    <a class="button button--full button--reset">Reset Password</a>
</form>
